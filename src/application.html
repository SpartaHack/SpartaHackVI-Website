<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Jarek Troyer">
    <meta charset="UTF-8">
    <title>Apply: SpartaHack VI</title>
    <meta name="description" content="Application page for SpartaHack VI">
    <meta name="keywords" content="Spartahack, Major League Hacking, MLH, Hackathon, Michigan State University, MSU, Account, Apply">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" type="text/css" href="<%=htmlWebpackPlugin.files.chunks.navFooter.css %>">
  </head>

  <body>
    <nav id="main-nav">
      <a href="/" id="nav-logotype">
        <img src="assets/logo.svg" />
  
        <h2>Spartahack VI</h2>
      </a>

      <ul id="nav-options">
        <li>
          <a href="/" tabIndex=-1 id="nav-home">Home</a>
        </li>

        <li>
            <a href="/" tabIndex=-1 id="nav-account">Account</a>
        </li>

        <div class="vrt-barrier"
        ></div>

        <li>
          <p id="nav-logout">Logout</p>
        </li>
      </ul>
    </nav>

    <div id="app-wrap">
      <header>
        <div id="header-wrap">
          <h3>Your Application</h3>
        </div>
      </header>

      <main>
        <section id="personal" class="other-section">
          <div class="field-container">
            <label for="name">Name</label>

            <span id="name-wrapper" class="auto-span">
              <input tabIndex=1 placeholder="First & Last" type="text" id="name" class="field-in text auto" data-out="name" autocomplete="off">
            </span>
          </div>

          <div class="field-container">
            <label for="phone">Phone Number</label>

            <span id="phone-wrapper" class="auto-span">
              <input tabIndex=1 placeholder="+01 555 620 1855" type="text" id="phone" class="field-in text auto" data-out="phone" autocomplete="off">
            </span>
          </div>

          <div class="field-container">
            <label for="travel-origin">Traveling From</label>

            <span id="travel-origin-wrapper" class="auto-span">
              <input placeholder="New York City" type="text" id="travel-origin" class="field-in" data-out="travel-origin" autocomplete="off">
            </span>
          </div>

          <div class="field-container">
              <label for="birthday-wrapper" class="app-field-label">Birthday</label>

              <span id="birthday-wrapper">
                  <input id="birthday" type="date" data-out="birthday" class="field-in">
              </span>
          </div>

          <div class="field-container">
            <label for="gender-opts" class="app-field-label">Gender</label>

            <select name="gender-opts" id="gender-opts" class="field-in select" data-out="gender" autocomplete="off">
                <option value="" disabled selecte>Your Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="!OTHER">Other</option>
                <option value="non-binary">Prefer Not to Answer</option>
            </select>
        </div>

        <div class="field-container">
            <label for="race-opts" class="app-field-label">Race</label>

            <select name="race-opts" id="race-opts" class="field-in select" data-out="race" autocomplete="off">
              <option value="" disabled selecte>Your Race</option>
              <option value="American Indian or Alaskan Native">American Indian / Alaskan Native</option>
              <option value="Asian / Pacific Islander">Asian / Pacific Islander</option>
              <option value="Black or African American">Black / African American</option>
              <option value="Hispanic">Hispanic</option>
              <option value="White / Caucasian">White / Caucasian</option>
              <option value="!OTHER">Other</option>
              <option value="Prefer not to answer">Prefer not to answer</option>
            </select>
          </div>            
        </section>

        <section id="academic" class="other-section">
          <div class="field-container">
            <label for="university">University</label>

            <span id="uni-wrapper" class="auto-span">
              <input tabIndex=1 placeholder="Michigan State University" type="text" id="university" class="field-in text auto" data-out="university" autocomplete="off">
            </span>
          </div>

          <div class="field-container">
            <label for="major">Major</label>

            <span id="major-wraper" class="auto-span">
              <input placeholder="Computer Science" type="text" id="major" class="field-in text auto" data-out="major" autocomplete="off">
            </span>
          </div>

          <div class="field-container">
            <label for="grad-year-opts">Graduation Year</label>

            <select id="grad-year-opts" class="field-in select" data-out="graduation-year">
              <option value="" disabled selecte>20XX</option>
              <option value="n/a">N/A</option>
              <option value=2020>2020</option>
              <option value=2021>2021</option>
              <option value=2022>2022</option>
              <option value=2023>2023</option>
              <option value=2024>2024</option>
            </select>
          </div>

          <div class="field-container">
            <label for="education-level">Current Education</label>

            <select id="education-level" class="field-in select" data-out="education-level">
              <option value="" disabled selecte>20XX</option>
              <option value="college0">Some undergrad</option>
              <option value="college1">Completed undergrad</option>
              <option value="university0">Some postgrad</option>
              <option value="university0">Completed postgrad</option>
              <option value="secondary1">Completed secondary</option>
              <option value="secondary0">Some secondary</option>
            </select>
          </div>            
          
          <div class="field-container">
            <label for="grad-season-opts">Graduation Season</label>

            <select id="grad-season-opts" class="field-in select" data-out="graduation-season">
              <option value="" disabled selecte>Graduation Season</option>
              <option value="spring">Spring</option>
              <option value="fall">Fall</option>
              <option value="summer">Summer</option>
            </select>
          </div>
        </section>

        <section id="event" class="other-section">
          <div class="field-container" id="link-fields-wrap">
            <label for="user-links">Links</label>

            <ul id="user-links">
              <li class="link-field-wrap">
                <p>LinkedIn.com/user/</p>
                <input placeholder="profile-url" type="text" id="linkedin" data-out="linkedin" data-linkPre="" class="field-in text link" autocomplete="off">
              </li>

              <li class="link-field-wrap">
                  <p>Github.com/</p>
                  <input placeholder="profile-url" type="text" id="github" data-out="github" data-linkPre=""  class="field-in text link" autocomplete="off">
              </li>

              <li class="link-field-wrap">
                  <p>Devpost.com/</p>
                  <input placeholder="profile-url" type="text" id="devpost" data-out="devpost" data-linkPre="" class="field-in text link" autocomplete="off">
              </li>

              <li id="custom-site">
                  <input placeholder="yoursite.com" type="text" id="other-site" data-out="other-link" data-linkPre="" class="field-in text link" placeholder="Other Site" autocomplete="off">
              </li>
            </ul>
          </div>

          <div class="field-container" id="num-hack-wrap">
              <label for="mlh-experience">Number of Hackathons</label>

              <span id="mlh-experience-wrapper">
                <input type="number" placeholder="# of Hackathons" id="mlh-experience" data-out="hackathons" class="field-in" autocomplete="off" min=0>
              </span>
          </div>

          <div class="field-container" id="statement-wrap">
            <label for="statement">Why do you want to participate?</label>

            <textarea id="statement" data-out="statement" class="field-in"></textarea>
          </div>
        </section>
      </main>

      <aside id="app-navigator">
        <ul>
          <button>Previous</button>
          <button>Next</button>
          <button>Done</button>
        </ul>
      </aside>
    </div>
  </body>

  <link rel="stylesheet" type="text/css" href="<%=htmlWebpackPlugin.files.chunks.apps.css %>">
  <script src="<%= htmlWebpackPlugin.files.chunks.apps.entry %>"></script>
  <!-- <script src="https://kit.fontawesome.com/a31625db37.js"></script> -->
</html>
