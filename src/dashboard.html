<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="author" content="Jarek Troyer">
    <meta charset="UTF-8">
    <title>Account: SpartaHack VI</title>
    <meta name="description" content="Application page for SpartaHack VI">
    <meta name="keywords" content="Spartahack, Major League Hacking, MLH, Hackathon, Michigan State University, MSU, Account, Apply">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
    <link rel="stylesheet" type="text/css" href="<%=htmlWebpackPlugin.files.chunks.navFooter.css %>">

    <META HTTP-EQUIV="Access-Control-Allow-Origin" CONTENT="https://spartahack-dev.auth0.com">
  </head>

  <body>
    <nav id="main-nav">
      <a href="/" id="home-button">
        <img src="assets/logo.svg" />
  
        <h2>Spartahack VI</h2>
      </a>

      <ul id="nav-options">
        <li>
          <a href="/" tabIndex=-1 id="nav-home">Home</a>
        </li>

        <div class="vrt-barrier"
        ></div>

        <li>
          <p id="nav-logout">Logout</p>
        </li>
      </ul>
    </nav>

    <main>
      <section id="user-info">
        <aside id="banner">
          <p>Good <span id="time-of-day"></span>! <span id="user-message"></span></p>
        </aside>

        <div id="image-area"></div>

        <section id="user-attrs">
          <p id="user-name"></p>
          <p id="user-email"></p>
        </section>

        <div id="app-button-wrap">
          <button id="app-button">
            <p id="app-button-message"></p>
          </button>
        </div>
      </section>

      <aside id="app-preview">
        <section id="applied" class="status">
          <h3>Applied</h3>
          <div class="stat-wrap">
            <div class="stat-inner">

            </div>
          </div>
        </section>
        <section id="accepted" class="status">
          <h3>Accepted</h3>
          <div class="stat-wrap">
            <div class="stat-inner">

            </div>
          </div>
        </section>
        <section id="RSVP'd" class="status">
          <h3>RSVP'd</h3>
          <div class="stat-wrap">
            <div class="stat-inner">

            </div>
          </div>
        </section>
      </aside>
    </main>
  </body>

  <link rel="stylesheet" type="text/css" href="<%=htmlWebpackPlugin.files.chunks.dashboard.css %>">
  <script src="<%= htmlWebpackPlugin.files.chunks.dashboard.entry %>"></script>
</html>
