<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Account: SpartaHack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Sign up for a Spartahack account, or log into your existing one!">
    <meta name="keywords" content="Spartahack, Major League Hacking, MLH, Hackathon, Michigan State University, MSU, Log In, Sign Up, Apply">
    <meta name="author" content="Jarek Troyer">

    <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
  </head>

  <body>
    <nav id="main-nav">
      <section id="nav-logotype">
        <img src="assets/logo.svg" />

        <h2>Spartahack VI</h2>
      </section>

      <ul id="nav-options">
        <li>
          <a href="/" id="nav-home">Home</a>
        </li>

        <li>
            <a href="/" id="nav-account">Account</a>
        </li>

        <div class="vrt-barrier"
        ></div>

        <li>
          <p id="nav-logout">Logout</p>
        </li>
      </ul>
    </nav>

    <div id="app-wrap">
      <header>
        <h3>Your Application</h3>
      </header>

      <main>
          <section id="personal">
            <div class="field-container">
              <label for="university">University</label>

              <span id="uni-wrapper">
                <input type="text" id="university" class="field-in text auto" data-out="university">
              </span>
            </div>

            <div class="field-container">
              <label for="major">Major</label>

              <span id="major-wraper">
                <input type="text" id="major" class="field-in text auto" data-out="major">
              </span>
            </div>

            <div class="field-container">
              <label for="grad-year-opts">Graduation Year</label>

              <select id="grad-year-opts" class="field-in select" data-out="graduation-year">
                <option value=2020>2020</option>
                <option value=2021>2021</option>
                <option value=2022>2022</option>
                <option value=2023>2023</option>
                <option value=2024>2024</option>
              </select>
            </div>
            
            <div class="field-container">
              <label for="grad-season-opts">Graduation Season</label>

              <select id="grad-season-opts" class="field-in select" data-out="graduation-season">
                <option value="spring">Spring</option>
                <option value="fall">Fall</option>
                <option value="summer">Summer</option>
              </select>
            </div>
            
            <div class="field-container">
                <label for="travel-origin">Traveling From</label>
  
                <span id="travel-origin-wrapper">
                  <input type="text" id="travel-origin" class="field-in" data-out="travel-origin">
                </span>
            </div>

            <div class="field-container">
                <label for="birthday-wrapper" class="app-field-label">Birthday</label>
    
                <span id="birthday-wrapper">
                    <input id="birthday" type="date" data-out="birthday" class="field-in">
                </span>
            </div>

            <div class="field-container">
                <label for="gender-opts" class="app-field-label">Gender</label>

                <select name="gender" id="gender-opts" class="field-in select" data-out="gendder">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="non-binary">Non-Binary</option>
                    <option value="other">Other</option>
                </select>
            </div>
          </section>

          <section id="event">
              <div class="field-container">
                <label for="user-links">Links</label>
  
                <ul id="user-links">
                  <!-- Set up single function to validate all link input -->
                  <li>
                    <p>LinkedIn.com/user/</p>
                    <input type="text" id="linkedin" data-out="linkedin" data-linkPre="" class="field-in text link">
                  </li>
  
                  <li>
                      <p>Github.com/</p>
                      <input type="text" id="github" data-out="github" data-linkPre=""  class="field-in text link">
                  </li>
  
                  <li>
                      <p>Devpost.com/</p>
                      <input type="text" id="devpost" data-out="devpost" data-linkPre="" class="field-in text link">
                  </li>
  
                  <li>
                      <input type="text" id="other-site" data-out="other-link" data-linkPre="" class="field-in text link" placeholder="Other Site">
                  </li>
                </ul>
              </div>
  
              <div class="field-container">
                <label for="statement">Why do you want to participate?</label>
  
                <textarea id="statement" data-out="statement"></textarea>
              </div>
  
              <div class="field-container">
                  <label for="mlh-experience">Number of Hackathons</label>
    
                  <span id="mlh-experience-wrapper">
                    <input type="number" id="mlh-experience" data-out="hackathons" class="field-in">
                  </span>
              </div>
            </section>
      </main>
    </div>

    <nav>
      <div>
        <button>Done</button>
        <button>Next</button>
        <button>Previous</button>
      </div>
    </nav>
  </body>

  <link rel="stylesheet" href="apps.db782deec53b063a1a43.css?db782deec53b063a1a43">
  <script src="apps.c839b55059b52edf06bd.js?db782deec53b063a1a43"></script>
  <!-- <script src="https://kit.fontawesome.com/a31625db37.js"></script> -->
</html>
